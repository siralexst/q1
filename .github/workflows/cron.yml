name: BetExplorer Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *" # ruleazÄƒ la 01:30 RO

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install playwright node-fetch

      - name: Run BetExplorer scraper
        run: node scraper.js
