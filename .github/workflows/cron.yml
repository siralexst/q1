name: Daily AIScore Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *" # ruleazÄƒ zilnic la 22:00 UTC (~01:00 RO)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install playwright node-fetch

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        run: npm run scrape

      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aiscore_debug
          path: ${{ github.workspace }}/aiscore_debug.png
