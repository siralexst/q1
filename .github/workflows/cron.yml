name: Daily AIScore Scraper

on:
  schedule:
    - cron: '0 21 * * *' # ruleazÄƒ la 00:00 RomÃ¢nia
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm run scrape
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ALLOWED_LEAGUES: ${{ secrets.ALLOWED_LEAGUES }}
          USER_AGENT: ${{ secrets.USER_AGENT }}

      # ðŸ§  upload debug screenshot
      - name: Upload debug screenshot
        uses: actions/upload-artifact@v4
        with:
          name: aiscore_debug
          path: aiscore_debug.png
