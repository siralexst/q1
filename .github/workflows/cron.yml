name: Daily AIScore Scraper

on:
  schedule:
    - cron: '0 21 * * *' # rulează la 00:00 România
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1️⃣ Instalează dependențele din package.json
      - run: npm install

      # 2️⃣ Instalează browserul necesar pentru Playwright
      - run: npx playwright install --with-deps

      # 3️⃣ Rulează scriptul principal
      - run: npm run scrape
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ALLOWED_LEAGUES: ${{ secrets.ALLOWED_LEAGUES }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
